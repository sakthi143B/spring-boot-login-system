<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
        }

        .sidebar {
            width: 220px;
            background: #2c3e50;
            color: white;
            height: 100vh;
            position: fixed;
            padding-top: 1rem;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 1rem;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid #34495e;
        }

        .sidebar a:hover {
            background-color: #1abc9c;
        }

        .main {
            margin-left: 220px;
            padding: 20px;
        }

        .dashboard-cards {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            padding: 20px;
            width: 24%;
            text-align: center;
        }

        .card h3 {
            margin: 0;
            font-size: 1.5em;
        }

        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: 0 0 10px #ccc;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        canvas {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        .section {
            margin-bottom: 30px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .small-chart{
            width: 300px;
            height: 300px;
            margin: auto;

        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Library Admin</h2>
    <a th:href="@{/admin/dashboard}">Dashboard</a>
    <a href="#">Manage Users</a>
    <a href="#">Books</a>
    <a href="#">Reports</a>
    <a href="#">Logout</a>
</div>

<div class="main">
    <div class="top-bar">
        <h1>Dashboard</h1>
        <div>Welcome, Admin</div>
    </div>

    <div class="dashboard-cards">
        <div class="card">
            <h3 th:text="${booksCount}">5</h3>
            <p>No. Of Books</p>
        </div>
        <div class="card">
            <h3 th:text="${usersCount}">5</h3>
            <p>No. Of Students</p>
        </div>
        <div class="card">
            <h3>3</h3>
            <p>Issued Books</p>
        </div>
        <div class="card">
            <h3>1</h3>
            <p>Defaulter List</p>
        </div>
    </div>

    <div class="section">
        <h2>Customer Details</h2>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="section">
        <h2>Issued Books Details (Sample Chart)</h2>
        <canvas id="bookChart" class="small-chart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('bookChart').getContext('2d');
    const bookChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Issued', 'Returned', 'Not Returned'],
            datasets: [{
                label: 'Book Status',
                data: [3, 1, 1],
                backgroundColor: ['#3498db', '#2ecc71', '#e74c3c']
            }]
        }
    });
</script>

</body>
</html>
