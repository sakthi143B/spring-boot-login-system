<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
        }

        .dashboard-container {
            padding: 40px;
        }

        .dashboard-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 30px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1rem;
            color: #6b7280;
            margin-bottom: 10px;
        }

        .card-number {
            font-size: 2rem;
            font-weight: 700;
            color: #111827;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <h1 class="dashboard-title">Admin Dashboard</h1>

    <div class="cards-grid">
        <div class="card">
            <div class="card-title">Registered Users</div>
            <div class="card-number" th:text="${usersCount}">0</div>
        </div>
        <div class="card">
            <div class="card-title">Total Books</div>
            <div class="card-number" th:text="${booksCount}">0</div>
        </div>
        <div class="card">
            <div class="card-title">Books In Stock</div>
            <div class="card-number" th:text="${booksInStock}">0</div>
        </div>
        <div class="card">
            <div class="card-title">Books Issued</div>
            <div class="card-number" th:text="${booksIssued}">0</div>
        </div>
    </div>
</div>
</body>
</html>
